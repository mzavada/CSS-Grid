<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="container">
        <h1 class="brand"><span>Zavada</span> Web Dev</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Zavada Web Dev</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 40 Kings Drive, Tuxedo Park, NY 10987</li>
                    <li><i class="fa fa-phone"></i> (845) 276-3292</li>
                    <li><i class="fa fa-envelope"></i> zavadawebdev@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form>
                    <p>
                        <label for="">Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label for="">Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label for="">Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label for="">Phone Number</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label for="">Message</label>
                        <textarea name="message"></textarea>
                    </p>
                    <p class="full"><button>
                            Submit
                        </button></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
